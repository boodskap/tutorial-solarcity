<div class="auth-wrapper">
  <div class="auth-content text-center">
   
    <h2 class="text-black"> <img src="assets/images/auth/solar-panel.svg" alt="" class="img-fluid mb-4" width="50">  <span style="color: #356fab;">Solar City</span></h2>
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Signin</h4>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="email">
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
            </div>
            <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> &nbsp;Save credentials</label>
              </div>
            </div>
            <button class="btn btn-block btn-primary mb-4" (click)="doLogin()">Signin</button>
            <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
